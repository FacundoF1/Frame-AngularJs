<!-- Lanzamos metodo correspondiente para añadir datos ng-model {{ tabla.campo }} -->
<div class="row">
  <br><br><br>
  <div class="col-md-4 col-md-offset-4">
    <div class="box">
      
      

      <div class="panel-heading"> 
        <div class="form-group">
          <label class="pull-right"><i class="fa fa-user"></i> Favorito de {{(usuarios | filter : {idUsuario: favorito.idUsuario})[0].nombre }} </label>
        </div>
         <h4>{{textButton}}</h4>
      </div><!-- end panel-heading -->
      
      <form role="form">
      <div class="form-group">
          
            <li class="list-group-item" ng-repeat="favorito in favoritos" ng-show="$last">
              <h4>
              <i class="fa fa-info-circle" aria-hidden="true"></i> Id: {{$index + 1}}
            </h4>
            </li>
          
          <input type="hidden" ng-model="favorito.idFav" value="{{favoritos.length}}" ng-init="favorito.idFav=favoritos.length" required />
        </div>  
      <input type="hidden" ng-model="favorito.idUsuario" value="{{usuario.idUsuario}}" ng-init="favorito.idUsuario=usuario.idUsuario" required />  
              <div class="divider-form"></div>
              <label for="">Elegir una opción: </label>
              <div class="form-group">
                <select name="selectFav" ng-model="favorito.idUsuarioFav" class="selectpicker" data-live-search="true">
                  <option data-tokens="{{ usuario.idUsuario }}" ng-repeat="usuario in usuarios " value="{{ usuario.idUsuario }}" required>{{ usuario.nombre }}</option>
                </select>
              </div>

              <div class="divider-form"></div>

             
              <p><a href="#/" class="button large-12 success"><i class="fa fa-home"></i> Volver al inicio</a></p>
              <button type="submit" class="btn-block btn btn-lg btn-primary">{{ textButton }}</button>
              
        </form>
    
    </div>
  </div>
</div>
